language: go
go: 1.3
install:
  - go get -d -v -t ./...
script:
  - make test
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -f kontrol/001-schema.sql -U postgres
  - psql -f kontrol/002-table.sql -U kontrolapp
env: 
  - KONTROL_STORAGE=postgres KONTROL_POSTGRES_USERNAME=kontrolapp KONTROL_POSTGRES_DBNAME=travis_ci_test KONTROL_POSTGRES_PASSWORD=kontrolapp
  - KONTROL_STORAGE="etcd"
